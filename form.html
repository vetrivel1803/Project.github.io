<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('https://www.mundodeportivo.com/alfabeta/hero/2023/05/imagen_general-copia.1684391860.3477.jpg?width=1200');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
        }
        form{
        
            background-color:rgb(203, 100, 237);
            opacity:0.7;
            padding:200px;
            padding-left:100px; 
            padding-right:100px;
            margin-left:15cm;
            margin-right:15cm ;
        }
        h1{
            align-content: center;
        }
    </style>
</head>
<body>
    <form>
        <h1>PERSONAL DETAILS</h1>
        <label for="name">Name:</label>
        <input id="name" type="text"><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob"><br>
        <label for="add">Address:</label>
        <input type="textarea" id="add"><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" >
        <label for="female">Female</label><br>
        <label for="subject">Subject:</label>
        <input type="checkbox" id="maths" name="subject" >
        <label for="maths">Maths</label>
        <input type="checkbox" id="english" name="subject" >
        <label for="english">English</label>
        <input type="checkbox" id="physics" name="subject" >
        <label for="physics">Physics</label>
        <input type="checkbox" id="chemistry" name="subject" >
        <label for="chemistry">Chemistry</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
